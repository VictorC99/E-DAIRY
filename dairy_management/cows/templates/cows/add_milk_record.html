{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Milk Record for {{ cow.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cows/styles.css' %}">
</head>
<body>
    <h1>Add Milk Record for {{ cow.name }}</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'cow_detail' pk=cow.pk %}">Back to {{ cow.name }}</a>
    </div>
</body>
</html>
